{include file='public/title' /}
<body>
{include file='public/header' /}
{include file='public/menu' /}
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i><a href="{:url('Index/index')}" class="maincolor">首页</a><span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 基本设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<form action="" method="post" class="form form-horizontal" id="form-article-add">
				<div id="tab-system" class="HuiTab">
					<div class="tabBar cl"><span>基本设置</span><span>安全设置</span><span>邮件设置</span><span>其他设置</span></div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_title" placeholder="控制在25个字、50个字节以内" value="{$info.title}" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$info.keywords}" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_description" placeholder="空制在80个汉字，160个字符以内" value="{$info.describe}" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>css、js、images路径配置：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_static" placeholder="默认为空，为相对路径" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上传目录配置：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_uploadfile" placeholder="默认为uploadfile" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部版权信息：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_copyright" placeholder="&copy; 2014 H-ui.net" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">备案号：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website_icp" placeholder="京ICP备00000000号" value="" class="input-text">
							</div>
						</div>
					</div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">允许访问后台的IP列表：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<textarea class="textarea" id="allow_ip"></textarea>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">后台登录失败最大次数：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="wrong_times" value="{$info.wrongTimes}" class="input-text">
							</div>
						</div>
					</div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">邮件发送模式：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="send_mode" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="smtp_server" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="smtp_port" value="25" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="email_name" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="password" id="email_password" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">收件邮箱地址：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="email_address" value="" class="input-text">
							</div>
						</div>
					</div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">关闭网站：</label>
							 <div class="radio-box">
							    <input type="radio" id="radio-1" name="demo-radio1">
							    <label for="radio-1">关闭网站</label>
							  </div>
							  <div class="radio-box">
							    <input type="radio" id="radio-2" name="demo-radio1" checked>
							    <label for="radio-2">开启网站</label>
							  </div>
						</div>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
						<button onClick="layer_close();" class="btn btn-default radius" type="button"><i class="Hui-iconfont">&#xe66b;</i>取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>
		</article>
	</div>
</section>
{include file='public/footer' /}
{include file='public/body_js' /}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
jQuery.Huitab =function(tabBar,tabCon,class_name,tabEvent,i)
{
  var $tab_menu=$(tabBar);
  // 初始化操作
  $tab_menu.removeClass(class_name);
  $(tabBar).eq(i).addClass(class_name);
  $(tabCon).hide();
  $(tabCon).eq(i).show();
  
  $tab_menu.bind(tabEvent,function()
  {
  	$tab_menu.removeClass(class_name);
      $(this).addClass(class_name);
      var index=$tab_menu.index(this);
      $(tabCon).hide();
      $(tabCon).eq(index).show()
  })
};

$(function()
{
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	// #tab-system 父级id
	// #tab-system .tabBar span 控制条
	// #tab-system .tabCon 内容区
	// click 事件 点击切换，可以换成mousemove 移动鼠标切换
	// 0	默认第1个tab为当前状态（从0开始）
	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
